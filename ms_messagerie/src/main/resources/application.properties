spring.application.name=${MS_NAME}
server.port=${MS_PORT}

spring.datasource.url=${DB_URL}
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# Plateforme de la base de données pour Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Configuration de la création des tables
spring.jpa.hibernate.ddl-auto=update

# Initialisation du DataSource
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

api.gateway.url=${API_GATEWAY_URL}

# Kafka configurations
spring.kafka.bootstrap-servers=${KAFKA_BOOTSTRAP_SERVERS_HOST}:${KAFKA_BOOTSTRAP_SERVERS_PORT}
spring.kafka.consumer.group-id=${KAFKA_CONSUMER_GROUP_ID}

# Topic utilis� pour l'envoi de notifications
notification.topic.name=${NOTIFICATION_TOPIC_NAME}



spring:
  application:
    name: api_gateway

  cloud:
    gateway:
      routes:
        - id: users-service
          predicates:
            - Path=/users/**
          uri: http://localhost:8081

        - id: auth-route
          predicates:
            - Path=/auth/**
          uri: http://localhost:8081

        - id: locations-service
          predicates:
            - Path=/locations/**
          uri: http://localhost:8082

        - id: category-service
          predicates:
            - Path=/category/**
          uri: http://localhost:8082

        - id: reservation-service
          predicates:
            - Path=/reservations/**
          uri: http://localhost:8083

        - id: review-service
          predicates:
            - Path=/reviews/**
          uri: http://localhost:8083

